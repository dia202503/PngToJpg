<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>横スクロールランゲーム</title>
  <style>
    body { font-family: "Segoe UI", "Noto Sans JP", system-ui, sans-serif; background:#0f172a; color:#e2e8f0; margin:0; display:flex; justify-content:center; }
    main { max-width: 980px; width:100%; padding: 24px; }
    h1 { margin:0 0 8px; }
    p { margin: 0 0 12px; line-height: 1.6; }
    .card { background: rgba(15,23,42,0.7); border: 1px solid #1e293b; border-radius: 16px; padding: 16px; box-shadow: 0 12px 30px rgba(0,0,0,0.35); }
    canvas { width: 100%; height: auto; background: #0b1224; border-radius: 12px; border: 1px solid #1e293b; display:block; }
    .hud { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:8px; font-weight:600; }
    .pill { background:#1f2937; padding:6px 12px; border-radius:999px; border:1px solid #334155; }
    .muted { color:#94a3b8; font-weight:500; }
    .footer { margin-top:12px; color:#94a3b8; font-size:14px; }
  </style>
</head>
<body>
  <main>
    <h1>横スクロールランゲーム</h1>
    <p class="muted">スペース / ↑ / W でジャンプ（2段ジャンプ可）。P で一時停止、Enter でゲームオーバーからリスタート。</p>
    <div class="card">
      <div class="hud">
        <span class="pill">距離: <span id="lblDistance">0</span> m</span>
        <span class="pill">コイン: <span id="lblCoins">0</span></span>
        <span class="pill">速度: <span id="lblSpeed">0</span></span>
        <span class="pill">状態: <span id="lblState">Ready</span></span>
      </div>
      <canvas id="game" width="960" height="420"></canvas>
      <div class="footer">小さな四角プレイヤーを動かすだけのシンプルなランゲームです。時間経過で速度が上がり、障害物が増えます。</div>
    </div>
  </main>
  <script src="game.js"></script>
</body>
</html>
